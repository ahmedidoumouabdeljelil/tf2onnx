<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time SOC Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>Real-Time SOC Prediction</h1>
    <div>
        <h2>Prediction SOC: <span id="soc-value">Loading...</span></h2>
    </div>
    <script>
        var socket = io();
        socket.on('prediction', function(data) {
            document.getElementById('soc-value').innerText = data.SOC;
        });
    </script>
</body>
</html>
